<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input style="color: blue" type="button" value="Logout"   onclick="window.location.href = '/logout'"/>
<h2>User information</h2>
<br>


<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    <tr th:each="users : ${user}">
        <td th:utext="${users.getId()}"></td>
        <td th:utext="${users.getName()}"></td>
        <td th:utext="${users.getSurname()}"></td>
        <td th:utext="${users.getEmail()}"></td>
        <td th:utext="${users.getAge()}"></td>

    </tr>
</table>

</body>
</html>
